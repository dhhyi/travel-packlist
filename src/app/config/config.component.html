<div>
  <span>Answers</span>
  <button (click)="resetChecklist()">Reset Checklist</button>
</div>

<div>
  <span>Rules</span>
  <button routerLink="/documentation">Documentation</button>
  <button routerLink="/rules">Edit Rules</button>
  <button routerLink="/rules-raw">Edit Rules with Code</button>
  <button (click)="exportRules()">Export Rules</button>
  <button (click)="importRules()">Import Rules</button>
</div>

<div>
  <span>App Version</span>
  <span>{{ env.version }}</span>
  <span
    ><a
      href="https://github.com/dhhyi/travel-packlist/commit/{{ env.git_hash }}"
      >{{ env.git_hash }}</a
    ></span
  >
</div>

<div>
  <span>DANGER!</span>
  <button (click)="resetEverything()">Reset Application</button>
</div>
