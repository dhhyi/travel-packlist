<div class="group">
  <span class="heading">Answers</span>
  <button (click)="resetChecklist()">Reset Checklist</button>
</div>

<div class="group">
  <span class="heading">Rules</span>
  <button routerLink="/rules">Edit Rules</button>
  <button (click)="exportRules()">Export Rules</button>
  <button (click)="importRules()">Import Rules</button>
</div>

<div class="group">
  <span class="heading">App Version</span>
  <span>{{ env.version }}</span>
  <span
    ><a
      class="commit-link"
      href="https://github.com/dhhyi/travel-packlist/commit/{{ env.git_hash }}"
      >{{ env.git_hash }}</a
    ></span
  >
</div>

<div class="group">
  <span class="heading">DANGER!</span>
  <button class="danger" (click)="resetEverything()">Reset Application</button>
</div>
