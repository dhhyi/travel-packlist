<!-- eslint-disable @angular-eslint/template/no-inline-styles -->
<ng-container #content />

<ng-template #keyword let-text>
  <span class="font-bold">{{ text }}</span>
</ng-template>

<ng-template #variable let-variable>
  <span class="font-mono">{{ variable }}</span>
</ng-template>

<ng-template
  #select
  let-value
  let-options="options"
  let-selection="selection"
  let-width="width"
>
  <select
    #selectbox
    class="font-mono"
    [style]="{ width: width }"
    (change)="selection(selectbox.value)"
  >
    @for (option of options; track $index) {
      @switch (option) {
        @case (always) {
          <option [value]="always" [selected]="value === always">
            always active
          </option>
        }
        @case ("not") {
          <option value="not">NOT x</option>
        }
        @case ("and") {
          <option value="and">x AND x</option>
        }
        @case ("or") {
          <option value="or">x OR x</option>
        }
        @default {
          <option
            [value]="option"
            [selected]="value === option"
            [disabled]="option === please_select"
          >
            {{ option }}
          </option>
        }
      }
    }
  </select>
</ng-template>
