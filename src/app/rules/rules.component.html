<app-toolbar></app-toolbar>
@for (rule of parsedRules(); track $index) {
  <div class="card mb-1">
    <app-editor-rule
      [rule]="rule"
      [categories]="categories()"
      [variables]="variables()"
      (ruleChanged)="updateRule($index, $event)"
    ></app-editor-rule>
  </div>
}
<button class="sticky bottom-0" (click)="addRule()">+ Rule</button>
