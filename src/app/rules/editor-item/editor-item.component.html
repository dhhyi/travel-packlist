<form class="flex" [formGroup]="control">
  <select class="max-w-24" name="categories" formControlName="category">
    @for (category of categories(); track category) {
      <option value="{{ category }}">{{ category }}</option>
    }
    <option value="">+</option>
  </select>
  <input
    (focus)="focus($event)"
    (blur)="blur()"
    class="grow"
    type="text"
    formControlName="name"
  />
</form>
