name: Build Android Bundles
on:
  push:
    branches:
      - dev
permissions:
  contents: write
  pull-requests: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      # https://manski.net/articles/github/actions/dump-context
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up JDK ðŸ“¦
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Install and Build ðŸ”§
        run: |
          npm install -g pnpm
          pnpm i --frozen-lockfile --prod
          sh build-android.sh
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ secrets.RELEASE_KEYSTORE_ALIAS }}
          RELEASE_KEYSTORE_ALIAS_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_ALIAS_PASSWORD }}

      - name: Upload ðŸš€
        uses: actions/upload-artifact@v4
        with:
          compression-level: 0
          path: dist/android
          name: android-bundles
          retention-days: 3

      - name: check release
        id: check_release
        run: |
          version=$(npm pkg get version | sed 's/"//g')
          echo "version=$version" >> $GITHUB_OUTPUT
          if [ "$(git rev-parse "v$version^0")" = "${{ github.sha }}" ]; then
            echo "do_release=true" >> $GITHUB_OUTPUT
          fi
          echo "datetime=$(date +'%Y-%m-%d-%H_%M_%S%z')" >> "$GITHUB_OUTPUT"
          cat $GITHUB_OUTPUT

      - name: build release
        if: steps.check_release.outputs.do_release == 'true'
        env:
          VERSION: ${{ steps.check_release.outputs.version }}
          GH_TOKEN: ${{ github.token }}
        run: |
          mv dist/android/travel-packlist-debug.apk dist/android/travel-packlist-$VERSION.apk
          mv dist/android/travel-packlist.aab dist/android/travel-packlist-$VERSION.aab
          pnpm i --frozen-lockfile
          pnpm release-notes RELEASE-NOTES.md
          gh release create \
            "v$VERSION" \
            dist/android/travel-packlist-$VERSION.apk \
            dist/android/travel-packlist-$VERSION.aab \
            -t "Release $VERSION" \
            -F RELEASE-NOTES.md \
            -n "${{ steps.check_release.outputs.datetime }}"
          gh pr create \
            -t "Release $VERSION" \
            -F RELEASE-NOTES.md \
            -l "release" \
            -B main
