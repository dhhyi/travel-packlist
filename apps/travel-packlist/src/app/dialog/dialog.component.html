@if (self.dialogVisible()) {
  <div
    class="bg-disabled pointer-events-none fixed left-0 top-0 z-40 h-full w-full opacity-50"
  ></div>
  <div
    class="fixed left-0 top-0 z-50 flex h-full w-full"
    role="dialog"
    aria-describedby="dialog-message"
  >
    <div class="card bg-disabled m-auto w-[300px]">
      <div class="m-2 flex flex-col gap-4">
        <div id="dialog-message">{{ self.dialogMessage() }}</div>
        <input
          #prompt
          id="prompt"
          type="text"
          [ngClass]="{ hidden: !self.dialogPromptVisible() }"
          (keydown.enter)="self.dialogOk()(prompt.value)"
        />
        <div class="mt-4 grid grid-cols-2 gap-4">
          <button
            i18n="@@dialog.cancel"
            type="button"
            role="button"
            class="secondary"
            [ngClass]="{ hidden: !self.dialogCancelVisible() }"
            (click)="self.dialogCancel()()"
          >
            Cancel
          </button>
          <button
            id="ok-button"
            i18n="@@dialog.ok"
            type="submit"
            role="button"
            (click)="self.dialogOk()(prompt.value)"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
}
