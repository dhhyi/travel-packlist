@if (self.dialogVisible()) {
  <div
    class="bg-disabled pointer-events-none fixed top-0 left-0 z-40 h-full w-full opacity-50"
  ></div>
  <div class="fixed top-0 left-0 z-50 flex h-full w-full">
    <div
      class="card bg-disabled m-auto w-[300px]"
      role="dialog"
      aria-describedby="dialog-message"
    >
      <div class="m-2 flex flex-col gap-4">
        <div id="dialog-message">{{ self.dialogMessage() }}</div>
        <input
          #prompt
          type="text"
          role="textbox"
          [appFocusThis]="self.focus() === 'prompt'"
          [value]="self.dialogPrefill()"
          [class.hidden]="!self.dialogPromptVisible()"
          (keydown.enter)="self.dialogOk()(prompt.value)"
        />
        <div class="mt-4 grid grid-cols-2 gap-4">
          <button
            i18n
            type="button"
            class="secondary"
            [class.hidden]="!self.dialogCancelVisible()"
            (click)="self.dialogCancel()()"
          >
            Cancel
          </button>
          <button
            i18n
            type="submit"
            [appFocusThis]="self.focus() === 'ok'"
            (click)="self.dialogOk()(prompt.value)"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
}
