<form
  class="flex"
  role="group"
  aria-label="item"
  i18n-aria-label="@@edit.item.label"
  [formGroup]="form"
>
  <select
    class="max-w-[5rem]"
    name="categories"
    formControlName="category"
    aria-label="category"
    i18n-aria-label="@@edit.item.category.label"
  >
    @for (category of categories(); track category) {
      <option [value]="category">{{ category }}</option>
    }
    <option value="">+</option>
  </select>
  <input
    class="w-0 flex-1"
    type="text"
    formControlName="name"
    aria-label="item name"
    i18n-aria-label="@@edit.item.name.label"
    (focus)="focus($event)"
    (blur)="blur()"
  />
</form>
@if (mode() === 'edit' && form.valid === false && form.touched) {
  <div class="text-red-light m-1 text-sm" role="alert">
    @if (form.controls.name.touched) {
      @if (form.controls.name.errors?.['pattern']; as pattern) {
        <span i18n="@@edit.item.name.invalid-character"
          >Item name cannot contain the character '{{ pattern }}'</span
        >
      }
      @if (form.controls.name.errors?.['required']) {
        <span i18n="@@edit.item.name.required">Item name is required</span>
      }
    }
  </div>
}
