<div class="card mb-1">
  <div class="mb-1 flex">
    @if (facade.trackWeight()) {
      <cmp-progress
        class="grow"
        title="weight packing progress"
        i18n-title
        aria-live="polite"
        [attr.aria-label]="statusLabelText()"
        [value]="facade.checkedWeight()"
        [max]="facade.totalWeight()"
        [animationDuration]="animationDuration()"
      />
    } @else {
      <cmp-progress
        class="grow"
        title="item packing progress"
        i18n-title
        aria-live="polite"
        [attr.aria-label]="statusLabelText()"
        [value]="facade.numberOfCheckedItems()"
        [max]="facade.numberOfItems()"
        [animationDuration]="animationDuration()"
      />
    }
  </div>
  <div class="flex flex-col items-center" aria-hidden="true">
    <span
      >{{ facade.numberOfCheckedItems() }} / {{ facade.numberOfItems() }}</span
    >
    @if (facade.trackWeight()) {
      <span>{{
        serializeWeightPartition(facade.checkedWeight(), facade.totalWeight())
      }}</span>
    }
  </div>
</div>
