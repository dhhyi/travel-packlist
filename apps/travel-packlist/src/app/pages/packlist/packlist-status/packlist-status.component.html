<app-packlist-toolbar />
<div
  class="contents"
  [@animateDiagram]="statsVisible()"
  [@.disabled]="animationsDisabled()"
>
  @if (statsVisible() === 'distribution') {
    <div class="card mb-1">
      <cmp-pie-chart chartClass="max-w-[300px]" [segments]="weightStats()" />
    </div>
  }
  @if (statsVisible() === 'heaviestItems') {
    <div class="card mb-1 flex flex-col items-center">
      <app-heaviest-items />
    </div>
  }
</div>
<app-packlist-progress />
