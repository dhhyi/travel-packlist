@if (question(); as question) {
  <div
    role="button"
    tabindex="0"
    class="flex flex-row justify-between"
    (click)="click()"
    (keypress)="click()"
  >
    <span class="font-bold">{{ question }}</span>
    @if (value()) {
      <span>
        <app-icon-checkmark />
      </span>
    }
  </div>
}
