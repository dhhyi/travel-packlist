<div class="flex h-12 items-center justify-center gap-2">
  @if (selectedColor(); as color) {
  <div>You selected: {{color}}</div>
  <div class="text-sm">(Copied to clipboard)</div>
  } @else {
  <div>Click on a color to select it.</div>
  }
</div>

<fieldset class="flex flex-row gap-1">
  <legend>slate</legend>
  <div role="button" class="bg-slate-100"></div>
  <div role="button" class="bg-slate-200"></div>
  <div role="button" class="bg-slate-300"></div>
  <div role="button" class="bg-slate-400"></div>
  <div role="button" class="bg-slate-500"></div>
  <div role="button" class="bg-slate-600"></div>
  <div role="button" class="bg-slate-700"></div>
  <div role="button" class="bg-slate-800"></div>
  <div role="button" class="bg-slate-900"></div>
</fieldset>

<fieldset class="flex flex-row gap-1">
  <legend>grayscale</legend>
  <div role="button" class="bg-white"></div>
  <div role="button" class="bg-gray-100"></div>
  <div role="button" class="bg-gray-300"></div>
  <div role="button" class="bg-gray-500"></div>
  <div role="button" class="bg-gray-700"></div>
  <div role="button" class="bg-gray-900"></div>
  <div role="button" class="bg-black"></div>
</fieldset>

<fieldset class="flex flex-row gap-1">
  <legend>green</legend>
  <div role="button" class="bg-green-light"></div>
  <div role="button" class="bg-green-normal"></div>
</fieldset>

<fieldset class="flex flex-row gap-1">
  <legend>red</legend>
  <div role="button" class="bg-red-light"></div>
  <div role="button" class="bg-red-normal"></div>
</fieldset>

<fieldset class="flex flex-row gap-1">
  <legend>yellow</legend>
  <div role="button" class="bg-yellow-normal"></div>
</fieldset>
