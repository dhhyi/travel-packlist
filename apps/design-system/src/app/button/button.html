<div class="flex flex-col gap-y-4">
  <button type="button">{{ text || 'primary' }}</button>
  <button type="button" disabled>{{ text || 'primary' }}</button>
</div>

<div class="flex flex-col">
  <button type="button" class="secondary">{{ text || 'secondary' }}</button>
</div>

<div class="flex flex-col">
  <button type="button" class="red">{{ text || 'red' }}</button>
</div>

<div class="flex flex-col">
  <button type="button" class="highlighted">{{ text || 'highlighted' }}</button>
</div>

<div class="grid grid-cols-3 gap-4 text-center">
  <span>toggle</span>
  <span>disabled</span>
  <span>check</span>

  <button
    type="button"
    class="link"
    [class.pressed]="pressed()"
    (click)="pressed.set(!pressed())"
  >
    <app-icon-cog />
  </button>
  <button type="button" class="link" disabled>
    <app-icon-cog />
  </button>
  <button
    type="button"
    class="link"
    [class.active]="active()"
    (click)="active.set(!active())"
  >
    <app-icon-cog />
  </button>
</div>
